<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

    <style>

        body {
            background-color: #292b2c;
        }

        #task-list {
            width: 60%;
            margin: auto;
        }

        .cols-size{
            max-width: 50px;
        }

        button{
            background-color: whitesmoke;
        }


    </style>


<body>

<table id="task-list" class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Task</th>
        <th scope="col">Difficult</th>
        <th scope="col">Done</th>
    </tr>
    </thead>
    <tbody>

    <tr scope="row" th:each="i: ${task}">
        <td th:text="${i.getTask()}"/>
        <td th:text="${i.getDif()}"/>
        <td class="cols-size" th:text="${i.isDone()}"/>
        <td><a class="btn btn-outline-secondary" th:href="@{'/delete/'+${i.getTask()}}">Delete</a> </td>

    </tr>

    <form th:action="@{/add-task}" th:object="${newTask}" method="post">
        <tr>
            <td class="input-group">
                <input type="text" th:field="*{task}" class="form-control" placeholder="New task">
            </td>
            <td class="cols-size">
                <select  th:field="*{dif}" class="form-select">
                    <option  th:value="EASY">EASY</option>
                    <option  th:value="MEDIUM">MEDIUM</option>
                    <option  th:value="HARD">HARD</option>
                </select>

            </td>
            <td><input class="btn btn-outline-secondary" type="submit" value="Add Task"></td>
        </tr>

    </form>

    </tbody>
</table>



</body></html>
